availableSkillList:
  - name: Jenkins-health
    type: skill
    description: check job health status on jenkins server
    method: POST
    correspondIntent: ask_job_health_report
    endpoint: http://localhost:8888/skill/jenkins-health
    input:
      - username
      - accessToken
      - endpoint
      - targetService
    output:
      type: json
      jsonInfo:
        - jsonPath: $[0].description
          name: health summary
        - jsonPath: $[1].description
          name: build summary
      # rendering: rendering-type
  - name: Jenkins-test-report
    type: skill
    description: check test report of specific job on jenkins server
    method: POST
    correspondIntent: ask_job_test_report
    endpoint: http://localhost:8888/skill/jenkins-testReport
    input:
      - username
      - accessToken
      - endpoint
      - targetService
    output:
      type: json
  - name: Fake-test-skill
    type: skill
    description: try to use get method with request param
    method: GET
    correspondIntent: get_this
    endpoint: http://localhost:8888/skill/fake
    input:
      - username
      - accessToken
    output:
      type: plaintext
  - name: Fake-skill-pathvariable
    type: skill
    description: try to use get method with path variable
    method: GET
    correspondIntent: get_path
    endpoint: http://localhost:8888/skill/fake-variable/{username}
    input:
      - username
    output:
      type: plainText
  - name: illegal-skill
    type: skill
    description: dummy illegal skill
    method: POST
    correspondIntent: none
    endpoint: url
    input:
      - fake-input
      - username
    output:
      type: plainText